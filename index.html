<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="main">
        <header>

        </header>
        <section>
            <form class="postcard" action="http://formspree.io/info@breatheco.de" method="post">
                <div class="header">
                    <img src="https://storage.googleapis.com/replit/images/1511936948186_53605a1f8e2f117b874504a42b735a7f.png">
                    <h1>My Postcard</h1>
                </div>
                <div class="middle">
                    <div class="left-part">
                        <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                        <p>This is so cool, can't wait to start doing more stuff!</p>
                    </div>
                        <div class="right-part">
                            <input type="text" name="fullname" placeholder="Some name">
                            <input type="text" name="email" placeholder="Some email">
                            <input type="text" name="message" placeholder="Some content">
                        </div>
                </div>
                <div class="bottom">
                    <input type="submit" value="Send My Postcard">
                </div>
            </form>
        </section>
        <footer>

        </footer>
    </div>
    
</body>
